<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Way</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <div class="site-header__wrapper-left">
                    <img class="site-header__logo" width="52px" height="55px" src="./img/max-way-logo.svg" alt="Max Way logo">
                    <div class="site-header__navbar">
                        <ul class="site-header__navlist">
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Menyu</a>
                            </li>
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Bolalar uchun</a>
                            </li>
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Filiallar</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="site-header__wrapper-right">
                    <div class="site-header__contact">
                        <img class="site-header__contact-logo" src="./img/phone-logo.svg" alt="Phone Logo" >
                        <p class="site-header__contact-number"><span>(+99871)</span> <br>
                            200-54-00</p>
                    </div>
                    <div class="site-header__korzinka">
                        <div class="site-header__korzinka-images">
                            <img class="site-header__korzinka-logo" width="24px" height="24px" src="./img/korzinka-logo1.svg" alt="Korzinka Logo">
                            <img class="site-header__total-items" width="20px" height="20px" src="./img/korzinka-item.svg" alt="">
                        </div>
                        <p class="site-header__total-sum">Korzina <br>
                            <span>125,400 UZS</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="site-main">
        <div class="container">
            <div class="site-main__wrapper">
                <div class="site-main__wrapper-top">
                    <div class="site-main__wrapper-left">
                        <h1 class="site-main__intro-heading">Siz izlagan mazzali ta’mlar</h1>
                        <p class="site-main__description">When an unknown printer took a galley of type scrambled it to make a type specimen </p>
                    </div>
                    <img class="site-main__image" src="./img/main-hamburger.png" alt="Site main image">
                </div>
                <div class="site-main__wrapper-bottom">
                    <div class="site-main__pitsa">
                        <button class="site-main__button"><img class="site-main__fire-svg" src="./img/fire.svg" alt="Fira image">Yangi</button>
                        <div class="site-main__pitsa-info">
                            <h2 class="site-main__pitsa-title">Pit-sa</h2>
                            <img class="site-main__pitsa-image" src="./img/pitsa-image.png" alt="Site main pitsa image">
                        </div>
                    </div>
                    <div class="site-main__combo">
                        <button class="site-main__button"><img class="site-main__combo-svg" src="./img/rocket.svg" alt="">Ko’p sotilgan</button>
                        <h2 class="site-main__combo-title"> Kom-bo</h2>
                        <img class="site-main__combo-image" src="./img/combo-image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN END -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
