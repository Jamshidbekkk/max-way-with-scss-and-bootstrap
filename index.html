<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Way</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <div class="site-header__wrapper-left">
                    <img class="site-header__logo" width="52px" height="55px" src="./img/max-way-logo.svg" alt="Max Way logo">
                    <div class="site-header__navbar">
                        <ul class="site-header__navlist">
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Menyu</a>
                            </li>
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Bolalar uchun</a>
                            </li>
                            <li class="site-header__navitem">
                                <a href="#" class="site-header__navlink">Filiallar</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="site-header__wrapper-right">
                    <div class="site-header__contact">
                        <img class="site-header__contact-logo" src="./img/phone-logo.svg" alt="Phone Logo" >
                        <p class="site-header__contact-number"><span>(+99871)</span> <br>
                            200-54-00</p>
                    </div>
                    <div class="site-header__korzinka">
                        <div class="site-header__korzinka-images">
                            <img class="site-header__korzinka-logo" width="24px" height="24px" src="./img/korzinka-logo1.svg" alt="Korzinka Logo">
                            <img class="site-header__total-items" width="20px" height="20px" src="./img/korzinka-item.svg" alt="">
                        </div>
                        <p class="site-header__total-sum">Korzina <br>
                            <span>125,400 UZS</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
